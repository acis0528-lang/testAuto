name: Playwright Test
on: workflow_dispatch 

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test

    - name: Publish CTRF Test Summary Results
      run: npx github-actions-ctrf summary ./test-results/ctrf-report.json
      if: always()
  
    - name: Publish CTRF AI Test Summary Results
      run: npx github-actions-ctrf ai ./test-results/ctrf-report.json
      if: always()
  
    - name: Publish CTRF Failed Test Summary Results
      run: npx github-actions-ctrf failed ./test-results/ctrf-report.json
      if: always()

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
